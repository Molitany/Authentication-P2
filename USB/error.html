<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
</head>

<body>
    <link rel="stylesheet" href="error.css">
    <script src="admin_tools.js"></script>
    <div id="header">
        <div>
            <button class="header_button" id="close_button">X</button>
            <button class="header_button" id="max_button">‚òê</button>
            <button class="header_button" id="min_button">_</button>
        </div>
    </div>
    <h1>Please input the USB Device</h1>
    <script>
        const { remote } = require('electron');

        window.onload = () => {
            document.getElementById("min_button").addEventListener("click", () => {
                remote.getCurrentWindow().minimize();
            });
            document.getElementById("max_button").addEventListener("click", () => {
                if (remote.getCurrentWindow().isMaximized())
                    remote.getCurrentWindow().unmaximize();
                else
                    remote.getCurrentWindow().maximize();
            });
            document.getElementById("close_button").addEventListener("click", () => {
                remote.getCurrentWindow().close();
            });
        }
    </script>
</body>

</html>
