<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>AAU's Password Vault</title>
    <link rel="icon" href="https://i.imgur.com/dGImM3T.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/e3bd776f17.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="searchBar" id="myHeader">
            <p>Password Manager &nbsp;|</p>
            <i class="fas fa-search"></i>
            <input onkeyup="search()" id="search" type="text" placeholder="Search for your website...">
            <div class="user"><i id="modalBtn" class="fas fa-user"></i></div>
        </div>
    </header>

    <div class="addh1">
        <h1> Add website</h1>
    </div>
    <form autocomplete="off" class="input-form" id="inputForm">
        <i fas></i>
        <div class="login-form">
            <input autocomplete="off" type="text" id="Website" name="Website name" placeholder="Web name..." required>
            <br>
            <div class="password">
                <input autocomplete="off" type="password" id="Password" name="Passwordname" placeholder="Password"
                    required>
            </div>
            <br>
            <button id="submit" type="button"><i class="fas fa-cloud-upload-alt"></i> Submit to database</button>
            <br>
            <p id="ErrorAddText"></p>

        </div>
        <div class="plus"><button type="button" onclick="menu()"><i id="arrow"
                    class="fas fa-angle-double-right fa-3x"></i></button></div>

    </form>

    <!-- User modal -->
    <div id="simpleModal" class="bg-modal">
        <div class="modal-arrow">
            <div id="modal" class="modal-contents">

            </div>
        </div>
    </div>

    <!-- Confirm Edit modal-->
    <div id="editSimpleModal" class="confirm-BG">
        <div id="editModal" class="confirmModal-content">
            <div class="confirmModal-header">
                <span id="editCloseBtn" class="closeBtn">+</span>
                <h2>Enter password below</h2>
            </div>

            <div class="confirmModal-body">
                <input autocomplete="off" type="password" id="editedPassword" name="editedPassword"
                    placeholder="Password" required>
                <button id="ChangePassword" class="logoutBtn">Change Password</button>
                <button id="CancelEditModal" class="CancelButton">Cancel</button>
            </div>

        </div>
    </div>

        <!-- Confirm modal-->
        <div id="confirmSimpleModal" class="confirm-BG">
            <div id="confirmModal" class="confirmModal-content">
                <div class="confirmModal-header">
                    <span id="confirmCloseBtn" class="closeBtn">+</span>
                    <h2>Are you sure you want to delete the website</h2>
                </div>
    
                <div class="confirmModal-body">
                    <button id="confirmButton" class="logoutBtn">Confirm</button>
                    <button id="CancelConfirmModal" class="CancelButton">Cancel</button>
                </div>
    
            </div>
        </div>

    <div id="app">
        <p><br /></p>
        <h1 class="footer">This password vault was made by the P2 group at Aalborg University: Thomas Damsgaard, Thor
            Beregaard, Simon Preuss, Sebastian Lindhart, Kenneth KÃ¸pke and Andreas Poulsen</h1>
    </div>

    <script src="main_a.js"></script>
    <script>
        let menustatus = true;
        let menu = function () {
            let menulength = document.querySelector(".input-form");
            let arrow = document.getElementById("arrow");
            if (menustatus === true) {
                menulength.style.marginLeft = "-3vh"
                arrow.style.transform = "rotate(180deg)";
                menustatus = false;
            } else if (menustatus === false) {
                menulength.style.marginLeft = "-43.3vh";
                arrow.style.transform = "rotate(360deg)";
                menustatus = true
            }
        }
    </script>
</body>

</html>
